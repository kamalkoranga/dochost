{% extends "base.html" %}

{% block content %}
<div id="storage-bar" style="margin: 20px 0"></div>

<div class="action-buttons">
  <div class="upload-container">
    <input type="file" id="fileInput" multiple class="file-input" />
    <button onclick="uploadFile()" class="upload-btn" id="uploadBtn">
      <span id="btnText">Upload</span>
      <span id="btnSpinner" style="display: none">‚è≥ Uploading...</span>
    </button>
  </div>

  <div id="toastContainer"></div>
</div>
<div class="createFolder">
  <input type="text" id="folderName" placeholder="New folder name" />
  <button onclick="createFolder()">Create Folder</button>
</div>

<hr />
<ul id="breadcrumb" class="breadcrumb"></ul>
<ul id="fileList" class="file-list"></ul>
{% endblock %}
